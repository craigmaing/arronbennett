<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Navy Blue Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#021f59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#032a75;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle Pattern Overlay -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Accent Border - Top -->
  <rect x="0" y="0" width="1200" height="8" fill="#F27A5E"/>

  <!-- Content Container -->
  <g transform="translate(100, 0)">

    <!-- Building Icon - Larger Version -->
    <g transform="translate(0, 180) scale(2.5)">
      <rect x="0" y="20" width="35" height="35" stroke="#ffffff" stroke-width="2" fill="none"/>
      <line x1="0" y1="27.5" x2="35" y2="27.5" stroke="#ffffff" stroke-width="1"/>
      <line x1="0" y1="35" x2="35" y2="35" stroke="#ffffff" stroke-width="1"/>
      <line x1="0" y1="42.5" x2="35" y2="42.5" stroke="#ffffff" stroke-width="1"/>
      <line x1="0" y1="50" x2="35" y2="50" stroke="#ffffff" stroke-width="1"/>
      <line x1="8.75" y1="20" x2="8.75" y2="55" stroke="#ffffff" stroke-width="1"/>
      <line x1="17.5" y1="20" x2="17.5" y2="55" stroke="#ffffff" stroke-width="1"/>
      <line x1="26.25" y1="20" x2="26.25" y2="55" stroke="#ffffff" stroke-width="1"/>
      <polygon points="0,20 17.5,5 35,20" stroke="#ffffff" stroke-width="2" fill="none"/>
    </g>

    <!-- Company Name -->
    <text x="250" y="280" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="700" fill="#ffffff" letter-spacing="2">
      ARRON BENNETT
    </text>

    <!-- Tagline -->
    <text x="250" y="340" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="400" fill="#F27A5E" letter-spacing="1">
      BUILDING
    </text>

    <!-- Subtitle -->
    <text x="250" y="400" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="300" fill="rgba(255,255,255,0.85)" letter-spacing="0.5">
      Traditional Builder in Cornwall
    </text>

    <!-- Decorative Line -->
    <line x1="250" y1="430" x2="500" y2="430" stroke="#F27A5E" stroke-width="3"/>

  </g>

  <!-- Bottom Right - Small Logo Reference -->
  <g transform="translate(1050, 550)" opacity="0.4">
    <rect x="0" y="0" width="25" height="25" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    <line x1="0" y1="6" x2="25" y2="6" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="12" x2="25" y2="12" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="18" x2="25" y2="18" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="6" y1="0" x2="6" y2="25" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="12" y1="0" x2="12" y2="25" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="18" y1="0" x2="18" y2="25" stroke="#ffffff" stroke-width="0.5"/>
  </g>

</svg>
